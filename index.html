<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --vh: 1vh;
        }
        .window {
            height: calc(var(--vh, 1vh) * 100);
        }
    </style>
</head>
<body>
    <div id="login-overlay" class="overlay"></div>
    <div id="login-modal" class="login-modal">
        <h2>Welcome to Cookie Clicker</h2>
        <p>Please enter a username to start playing</p>
        <input type="text" id="username-input" placeholder="Enter username">
        <button id="login-button">Start Game</button>
    </div>

    <div class="window">
        <div class="window-bar">
            <div class="window-controls">
                <div class="window-title">Cookie Clicker</div>
                <div class="window-buttons">
                    <button class="control-button" onclick="toggleUpgradesWindow()">üìä</button>
                    <button class="control-button minimize">‚îÄ</button>
                    <button class="control-button maximize">‚ñ°</button>
                    <button class="control-button close">√ó</button>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="stats">
                <h1>Cookie Clicker</h1>
                <div class="cookie-count">
                    <span id="cookie-count">0</span> cookies
                </div>
                <div class="cps">
                    <span id="cps">0</span> cookies per second
                </div>
            </div>
            
            <div class="cookie-container">
                <div id="cookie" class="cookie">üç™</div>
            </div>
            <!-- Remove the shop div and let upgrades window handle everything -->
        </div>

        <div class="upgrades-window" id="upgrades-window">
            <div class="window-bar">
                <div class="window-title">Upgrades</div>
                <button class="close-button" onclick="toggleUpgradesWindow()">√ó</button>
            </div>
            <div class="upgrades-content">
                <div id="upgrades-list"></div>
            </div>
        </div>
    </div>
    <script src="banned_players.js"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
