<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window-bar">
        <div class="menu-button">Menu â–¼</div>
        <div class="menu-dropdown">
            <!-- Menu items will be populated from menus.json -->
        </div>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="cookies">Cookies: <span id="cookie-count">0</span></div>
            <div class="cps">Per Second: <span id="cps">0</span></div>
        </div>
        
        <div class="cookie-area">
            <img src="cookie.png" alt="Cookie" id="cookie-button" class="cookie">
        </div>

        <div class="upgrades-panel hidden">
            <h2>Upgrades</h2>
            <div id="upgrades-list"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
